<section id="profile-section-1" class="profile-section-1 text-white">
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/core.jpg" class="d-block w-100" alt="Image here" />
        <div class="carousel-caption d-none d-md-block">
          <h1 class="fw-bold">First slide label</h1>
          <p class="fs-4">
            Some representative placeholder content for the first slide.
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/new-era.jpg" class="d-block w-100" alt="Image here" />
        <div class="carousel-caption d-none d-md-block">
          <h1 class="fw-bold">Second slide label</h1>
          <p class="fs-4">
            Some representative placeholder content for the second slide.
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/global.jpg" class="d-block w-100" alt="Image here" />
        <div class="carousel-caption d-none d-md-block">
          <h1 class="fw-bold">Third slide label</h1>
          <p class="fs-4">
            Some representative placeholder content for the third slide.
          </p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
